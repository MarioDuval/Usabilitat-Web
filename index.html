<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Menur de Navegacion responsive</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header></header>
<nav>
    <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contacto</a></li>
    </ul>
    <div class="hide">
        <i class="fa fa-bars" aria-hidden="true"></i> Menu
    </div>
</nav>
</header>
<div class="contact-container">
    <div class="left-col">
      <img class="logo" alt="Beach from Indonesia"
        src="https://www.indonesia.travel/content/dam/indtravelrevamp/en/logo.png" />
    </div>
    <div class="right-col">
<h1>Contact us</h1>
<p>Planning to visit Indonesia soon? Get insider tips on where to go, things to do and find best deals for your next
    adventure.</p>
<form id="contact-form" method="post">
    <label for="name">Full name</label>
    <input type="text" id="name" name="name" placeholder="Your Full Name" tabindex="1" required>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Your Email Address" tabindex="2" required>
    <label for="message">Message</label>
    <textarea rows="6" placeholder="Your Message" id="message" name="message" tabindex="3" required></textarea>
    <button type="submit" id="submit" name="submit" tabindex="4">Send</button>
</form>
<div id="error"></div>
<div id="success-msg"></div>
</div>
</div>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    $(".hide").on('click', function() {
      $("nav ul").toggle('slow');
    })
</script>

</body>
</html>
